<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/main.css">

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body class="home">
    <header class="header">
        <img class="header__logo" src="./images/gallery/logo.png" alt="logo Style Chic">
        <h1 class="header__title">Inicio</h1>

        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a class="navbar__item navbar__item--active" href="./index.html">Inicio</a></li>
                <li><a class="navbar__item" href="./about.html">Nosotros</a></li>
                <li><a class="navbar__item" href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="section section--slider">
            <div class="slider">
                <div class="slider__one">
                    <h5 class="slider__title">New arrivals</h5>
                    <img class="slider__image" src="./images/slides/escaparate.jpg" alt="imagen estanteria del local">
                </div>
                <div class="slider__two">
                    <h5 class="slider__title">&nbsp;</h5>
                    <img class="slider__image" src="./images/slides/blackfriday.jpg"
                        alt="slide de promociones Black friday">
                </div>
                <div class="slider__three">
                    <h5 class="slider__title">Summertime</h5>
                    <img class="slider__image" src="./images/slides/local.jpg" alt=" Colección primavera- verano">
                </div>
            </div>
        </section>

        <section class="section section--products">
            <div class="section--products--actions">
                <input type="text" placeholder="Buscar..." class="buscar">
                <a href="product.html" class="agregar">Agregar</a>
            </div>
            <div class="grid">
                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/vestidogeraldine1.jpg"
                        alt="vestido coctel de verano floreado">
                    <h4 class="card__title">Vestido Carol</h4>
                    <p class="card__text card__text--short">
                        vestido de cóctel floreado en rojo y blanco es una elección encantadora y vibrante para
                        eventos
                    </p>
                    <div>
                        <span class="card__price">22000,00</span>
                        <button class="button button--sm button--confirm">Agregar</button>
                        <span class="card__count">0</span>
                        <button class="button button--sm button--danger">Quitar</button>
                    </div>
                </figure>
                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/vestidodulce3.jpg"
                        alt="vestido rosado de fiesta">
                    <h4 class="card__title">Vestido Dulce</h4>
                    <p class="card__text card__text--short">
                        Este elegante vestido combina la suavidad del rosa con destellos brillantes que capturan la
                        luz de
                        manera mágica.
                    </p>
                    <div>
                        <span class="card__price">23000,00</span>
                        <button class="button button--sm button--confirm">Agregar</button>
                        <span class="card__count">0</span>
                        <button class="button button--sm button--danger">Quitar</button>
                    </div>
                </figure>
                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/greendress.jpg" alt="Vestido verde esmeralda">
                    <h4 class="card__title">Vestido Jade</h4>
                    <p class="card__text card__text--short">
                        El vibrante tono verde captura la esencia de esta joya, mientras que el diseño favorecedor
                        resalta la silueta con gracia.
                    </p>
                    <div>
                        <span class="card__price">25000,00</span>
                        <button class="button button--sm button--confirm">Agregar</button>
                        <span class="card__count">0</span>
                        <button class="button button--sm button--danger">Quitar</button>
                    </div>
                </figure>
                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/skaterromantico.jpg"
                        alt="conjunto blusa blanca encaje y falda negra">
                    <h4 class="card__title">Conjunto Milka</h4>
                    <p class="card__text card__text--short">
                        Crea un estilo fresco y juvenil con nuestro conjunto skater, compuesto por una delicada
                        blusa blanca de encaje y una femenina falda negra.
                    </p>
                    <div>
                        <span class="card__price">18500,00</span>
                        <button class="button button--sm button--confirm">Agregar</button>
                        <span class="card__count">0</span>
                        <button class="button button--sm button--danger">Quitar</button>
                    </div>
                </figure>
                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/vestidofloreado3.jpg"
                        alt="solerito de verano floreado">
                    <h4 class="card__title">Vestido Geraldine</h4>
                    <p class="card__text card__text--short">
                        Encuentra la combinación perfecta de elegancia y frescura con nuestro vestido
                        Geraldine.
                    </p>
                    <div>
                        <span class="card__price">30000,00</span>
                        <button class="button button--sm button--confirm">Agregar</button>
                        <span class="card__count">0</span>
                        <button class="button button--sm button--danger">Quitar</button>
                    </div>
                </figure>
                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/short.jpg"
                        alt="conjunto blusa, short, saquito estilo romántico">
                    <h4 class="card__title">Conjunto Analis</h4>
                    <p class="card__text card__text--short">
                        Outfit ideal para paseos primaverales o citas bajo el cielo estrellado, fusionando comodidad con un toque de encanto romántico.

                        <span class="card__count">0</span>
                        <button class="button button--sm button--danger">Quitar</button>

                    <img class="card__image" src="./images/gallery/skaterrockero.jpg"
                        alt="conjunto falda skater blusa camperita rockero">
                    <h4 class="card__title">Conjunto Emma</h4>
                    <p class="card__text card__text--short">
                        Relucí tu lado más rebelde con nuestro outfit rockero protagonizado por una
                        vibrante falda skater.
                    </p>
                    <div>
                        <span class="card__price">20000,00</span>
                        <button class="button button--sm button--confirm">Agregar</button>
                        <span class="card__count">0</span>
                        <button class="button button--sm button--danger">Quitar</button>
                    </div>
                </figure>
                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/monoblanco.jpg"
                        alt="soleritoo de verano floreado">
                    <h4 class="card__title">Enterito Alba</h4>
                    <p class="card__text card__text--short">
                        Este enterito destaca por su simplicidad sofisticada, con líneas limpias
                        y un corte impecable que realza tu figura con
                        gracia.
                    </p>
                    <div>
                        <span class="card__price">15000,00</span>
                        <button class="button button--sm button--confirm">Agregar</button>
                        <span class="card__count">0</span>
                        <button class="button button--sm button--danger">Quitar</button>
                    </div>
                </figure>
                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/mononegro.jpg"
                        alt="soleritoo de verano floreado">
                    <h4 class="card__title">Enterito Deby</h4>
                    <p class="card__text card__text--short">
                        Con este enterito negro, destacarás con un estilo único y seguro de vos misma en cualquier ocasión elegante.
                    </p>
                    <div>
                        <span class="card__price">17500,00</span>
                        <button class="button button--sm button--confirm">Agregar</button>
                        <span class="card__count">0</span>
                        <button class="button button--sm button--danger">Quitar</button>
                    </div>
                </figure>
                <figure class="card card--product">
                    <img class="card__image" src="./images/gallery/monazulelectrico1.jpg"

                    <h4 class="card__title">Enterito Shiraa</h4>
                    <p class="card__text card__text--short">

                    </p>
                    <div>
                        <span class="card__price">18000,00</span>
                        <button class="button button--sm button--confirm">Agregar</button>
                        <span class="card__count">0</span>
                        <button class="button button--sm button--danger">Quitar</button>
                    </div>
