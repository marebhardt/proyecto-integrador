<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Esta página web es una tienda que corresponde al proyecto Integrador del Bootcamp de Full Stack">
    <meta name="keywords" content="tienda, proyecto, integrador, bootcamp, full stack, store, proyect, integrative,moda,fashion,indumentaria,femenino,diseño,mujer,ofertas,descuentos,estilo,chic,elegante,bohemio,tendencias,casual,vintage,talles,marca,lujo,calidad,originalidad,vanguardista,trendy,sostenible,exclusiva,atemporal,contemporánea,eco-friendly,básicos,ropa moderna,audáz,única,season,summer,vestidos,catsuit,short,style,colection">
    <meta name="author" content="Marisa Ebhardt">
    <title>Style Chic</title>

    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body class="product">
    <header class="header">
        <img class="header__logo" src="./images/gallery/logo.png" alt="logo de la empresa Style Chic">
        <h1 class="header__title">Contacto</h1> <img src="images/chat.png" alt="icono cel">

        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a class="navbar__item" href="./index.html">Inicio</a></li>
                <li><a class="navbar__item" href="./about.html">Nosotros</a></li>
                <li><a class="navbar__item navbar__item--active" href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>
            <label>Categoria:</label>
            <div class="categoria">
                <label for="Categoria_1">Categoria 1</label>
                <input type="radio" id="Categoria_1" name="categoria" required>
                <label for="Categoria_2">Categoria 2</label>
                <input type="radio" id="Categoria_2" name="categoria" required>
            </div>
            <label for="short_description">Descripción Corta:</label>
            <input type="text" id="short_description" name="short_description" required>
            <label for="description">Descripción:</label>
            <textarea id="description" name="description" required></textarea>
            <div class="importado">
                <label for="Importado_1">Importado</label>
                <input type="radio" id="Importado_1" name="importado" required>
                <label for="Importado_2">Nacional</label>
                <input type="radio" id="Importado_2" name="importado" required>
            </div>
            <label for="delivery_charged">Cargo de envío:</label>
            <input type="checkbox" id="delivery_charged" name="delivery_charged" required>
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen" required>

            <input type="submit" value="Enviar consulta">
        </form>
    </main>
    <footer class="footer">
        <p class="footer_text"></p>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
